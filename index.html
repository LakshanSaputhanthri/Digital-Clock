<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dclock.css" />
    <title>Digital clock</title>
  </head>
  <body>
    <div class="container">
      <div class="hour-display">
        <div class="first-digit">
          <div class="vertical">
            <div id="36"></div>
            <div id="37"></div>
          </div>
          <div class="horizontal">
            <div id="38"></div>
            <div id="39"></div>
            <div id="40"></div>
          </div>
          <div class="vertical">
            <div id="41"></div>
            <div id="42"></div>
          </div>
        </div>
        <div class="second-digit">
          <div class="first-digit">
            <div class="vertical">
              <div id="29"></div>
              <div id="30"></div>
            </div>
            <div class="horizontal">
              <div id="31"></div>
              <div id="32"></div>
              <div id="33"></div>
            </div>
            <div class="vertical">
              <div id="34"></div>
              <div id="35"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="colon">
        <div id="status"></div>
        <div>
          <div class="circle" id="firstCircle"></div>
          <div class="circle" id="secondCircle"></div>
        </div>
        
      </div>
      <div class="min-display">
        <div class="first-digit">
          <div class="vertical">
            <div id="22"></div>
            <div id="23"></div>
          </div>
          <div class="horizontal">
            <div id="24"></div>
            <div id="25"></div>
            <div id="26"></div>
          </div>
          <div class="vertical">
            <div id="27"></div>
            <div id="28"></div>
          </div>
        </div>
        <div class="second-digit">
          <div class="first-digit">
            <div class="vertical">
              <div id="15"></div>
              <div id="16"></div>
            </div>
            <div class="horizontal">
              <div id="17"></div>
              <div id="18"></div>
              <div id="19"></div>
            </div>
            <div class="vertical">
              <div id="20"></div>
              <div id="21"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="colon">
        <div>&nbsp;</div>
        <div>
          <div class="circle" id="thirdCircle"></div>
          <div class="circle" id="fourthCircle"></div>
        </div>
      </div>
      <div class="seconds-display">
        <div class="first-digit">
          <div class="vertical">
            <div id="8"></div>
            <div id="9"></div>
          </div>
          <div class="horizontal">
            <div id="10"></div>
            <div id="11"></div>
            <div id="12"></div>
          </div>
          <div class="vertical">
            <div id="13"></div>
            <div id="14"></div>
          </div>
        </div>
        <div class="second-digit">
          <div class="first-digit">
            <div class="vertical">
              <div id="1"></div>
              <div id="2"></div>
            </div>
            <div class="horizontal">
              <div id="3"></div>
              <div id="4"></div>
              <div id="5"></div>
            </div>
            <div class="vertical">
              <div id="6"></div>
              <div id="7"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="dclock.js"></script>
  </body>
</html>
